<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Impression</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: left;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-line;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #f7d794;
      letter-spacing: 2px;
    }

    .line {
      margin: 15px 0;
      border-right: 2px solid #f7d794;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>First Impression</h1>
    <div id="story"></div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      "“Alifia Azahra Nabila”",
      "Ngomongin first impression ketemu Alifia Azahra Nabila, gua masih inget waktu itu gua masuk shift malem.",
      "Seperti biasa, begitu buka pintu toko, gua secara ga langsung selalu nengok ke arah kasir buat sekedar melihat temen gua yang shift siang.",
      "Tapi waktu itu ada yg beda...",
      "Dari balik kasir ada seonggok manusia yang ga gua kenalin mukanya, dan sekilas dalam benak gua 'owh perbantuan mungkin😮'.",
      "Singkat cerita gua udh siap buat pergantian shift, dan dari sedikit yang gua perhatiin, si 'anak baru' ini tampangnya kayak bocah, baby face mungkin sebutannya.",
      "Ga perlu waktu lama buat gua tau nama dia siapa. Alifia Azahra Nabila.",
      "Satu hal yg gua salut di awal itu ketika gua perhatiin, dia cukup cepet buat bergaul sama anak toko...",
      "Ga sungkan bertanya duluan, karna banyak anak baru terutama baru lulus yang masih jaim ketika baru kenal lingkungan baru.",
      "Lambat laun waktu berjalan, Alifia makin akrab sama sekitarnya.",
      "Perlu gua akuin, emang dia punya aura tersendiri yang bikin orang sekitarnya mudah akrab sama dia.",
      "Sifatnya ceria, aktif, basa basi nya pun ada aja... mungkin bisa dibilang Genit?🤔 Ganjen?😑 Ntah lah...",
      "Hingga dari sikapnya itu, ga sedikit orang yang mulai 'nge deketin'...",
      "Ada yang nawarin antar jemput, beliin sarapan tiap pagi, bahkan ngasih kue ulang tahun anonimus 😬.",
      "Dia pernah heran kenapa mereka kayak gitu, padahal dia anggap mereka sebagai 'Abang'.",
      "Dan gua cuma bisa bilang kalau itu wajar🙂‍↕️.",
      "Bagi gua sendiri pun, ke 'Ganjenan' lu itu cukup terasa buat gua😮‍💨...",
      "Sampai ketika pernah gua ngerasa lu tiba-tiba berubah total😌.",
      "Sikap lu ke gua jadi kaya jauhin gua, ga liat ada gua, beda banget lah.",
      "Selama 2 minggu gua berasa didiemin☹️...",
      "Gua ngecek apakah ada kata gua yang salah, tapi gua ga berani nanya langsung.",
      "Sampe hari SO Grand, tiba-tiba lu negur gua lagi😮...",
      "Nawarin gua bikin mie juga apa ngga🥲.",
      "Disitu gua ngerasa lega😩, walau gua ga pernah nanya soal perubahan itu.",
      "Singkat cerita semuanya kembali normal 😇...",
      "Sampai akhirnya gua mutusin buat resign.",
      "Gua ga suka ditinggal, jadi gua keluar duluan.",
      "Dan yaa, akhirnya satu persatu juga resign, semua jalanin hidup masing-masing.",
      "Semoga semua temen gua bisa capai apa yang diinginkan🥹.",
      "Dan buat lu Alifia... gua harap lu bisa jaga diri.",
      "Ga gampang ketipu sama orang lain terutama laki-laki.",
      "Waktu di toko gua sempet mikir, takutnya ada orang yang obses sama lu.",
      "Tapi gua yakin lu bisa bedain mana yang 'Kadal' mana yang kaga.",
      "Dan ya, sekarang lu udah mau wisuda...",
      "Selamat buat lu Lip 🎓.",
      "Semoga kedepannya lu selalu dapet yang terbaik.",
      "Tapi inget, kadang yang terbaik belum tentu yang lu mau.",
      "Tetep jadi diri sendiri, terima hidup lu apa adanya.",
      "Selesai………",
      "Kelanjutan season 2 belum ada pengumuman nya.",
      "Wardian Maulana Yusup"
    ];

    const container = document.getElementById("story");

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex === 0) {
          const p = document.createElement("p");
          p.classList.add("line");
          container.appendChild(p);
        }

        const currentLine = container.lastChild;
        currentLine.textContent += lines[lineIndex][charIndex];
        charIndex++;

        if (charIndex < lines[lineIndex].length) {
          setTimeout(typeLine, 40); // kecepatan ketik huruf (ms)
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 800); // jeda antar baris (ms)
        }
      }
    }

    typeLine();
  </script>
</body>
</html>
